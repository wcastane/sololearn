    function asyncFun(work) {
        return new Promise(function(resolve, reject){
            if (work === "")
                reject(Error("Nothing"));
                setInterval(function(){
                    resolve(work);
                }, 1000);
        });
    }

    asyncFun("Work 1") //Task 1
    .then(function(result){
        console.log(result);
        return asyncFun("Work 2"); // Taks 2
    }, function(error) {
        console.log(error)
    })
