<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let arr = [1, 2, 3];
        for (let k = 0; k < arr.length; k++) {
            console.log(arr[k]);
        }

        let obj = {a: 1, b: 2, c: 3};
        for (const v in obj) {
            console.log(v);
        }

        let list = ["x", "y", "z"];
        for (const val of list) {
            console.log(val);
        }

        for (const ch of "Hello") {
            console.log(ch);
        }

        const add = (x, y) => {
            let sum = x + y;
            console.log(sum);
        }
        add(5,11);

        const hello = x => "Hello " + x;
        console.log(hello("William"));

        const hi = () => alert("Hi");
        hi();

        const arr2 = [2, 3, 7, 8];
        arr2.forEach(v => {console.log(v * 2);});

        const test = (a, b = 3, c = 42) => {
            return a + b + c;
        }
        console.log(test(5));

    </script>
</body>
</html>
