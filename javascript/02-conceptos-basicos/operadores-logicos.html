<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // Comparador and, regresa true si los dos son verdaderos
        var x = true, y = true;
        var z =  x == y ? "Son verdaderos" : "Uno no es verdadero";
        document.writeln(z); 

        // Comparador or, regresa true si uno de los dos es verdaderos
        var x = true, y = false;
        var z =  x || y ? "Uno es verdadero" : "Los dos son falsos";
        document.writeln(z); 

        // Comparador nor, regresa true si es false o false si es true
        var x = false;
        var z =  !x;
        document.writeln(z); 

    </script>
</body>
</html>
