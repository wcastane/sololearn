<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // Sumar un valor
        var x = 10 + 5;
        document.writeln(x);

        // Sumar dos variables
        var y = x + 5 + 22 + 45 + 6548;
        document.writeln(y);

        // Evaluaci√≥n de un string
        var str = "10 * 20 + 8"
        document.writeln(eval(str));

        // Multiplicar un valor
        var x = 10 * 5;
        document.writeln(x);

        // Dividir un valor
        var x = 100 / 5;
        document.writeln(x);

        // Obtener el modulo
        var x = 26 % 6;
        document.writeln(x);
        
        // Incrementar y decrementar valor
        
        // Asigna valor a variable "a" despues incrementa variable "b"
        var a = 1, b = 10;
        var a = b++;
        document.writeln(a);
        document.writeln(b);

        // Incrementa el valor de la variable "b" y despues lo asigna a la variable "a"
        var a = 1, b = 10;
        var a = ++b;
        document.writeln(a);
        document.writeln(b);
        
        // Asigna valor a variable "a" despues decrementa variable "b"
        var a = 1, b = 10;
        var a = b--;
        document.writeln(a);
        document.writeln(b);

        // Decrementa el valor de la variable "b" y despues lo asigna a la variable "a"
        var a = 1, b = 10;
        var a = --b;
        document.writeln(a);
        document.writeln(b);
        



    </script>
</body>

</html>
