<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        // Comparación de valores
        var x = 5, y = 5;
        if(x == y) document.writeln("iguales"); else document.writeln("diferentes");
        
        // Comparación de valores y tipo de datos
        var x = 5, y = "5";
        if(x === y) document.writeln("iguales"); else document.writeln("diferentes");
        
        // Comparación si es distinto el valor
        var x = 5, y = 5;
        if(x != y) document.writeln("diferentes"); else document.writeln("iguales");
        
        // Comparación si es distinto el valor o el tipo de dato
        var x = 5, y = "5";
        if(x !== y) document.writeln("diferentes"); else document.writeln("iguales");
        
        // Comparación si es mayor que
        var x = 10, y = 5;
        if(x > y) document.writeln("x mayor que y"); else document.writeln("x menor que y");
        
        // Comparación si es mayor o igual que
        var x = 10, y = 10;
        if(x >= y) document.writeln("x mayor o igual que y"); else document.writeln("x menor que y");

        // Comparación si es menor que
        var x = 5, y = 10;
        if(x < y) document.writeln("x menor que y"); else document.writeln("x mayor que y");
        
        // Comparación si es menor o igual que
        var x = 10, y = 10;
        if(x <= y) document.writeln("x menor que y"); else document.writeln("x mayor que y");

    </script>
</body>
</html>
