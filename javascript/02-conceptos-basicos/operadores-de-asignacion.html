<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // Asigna valor de "y" a "x"
        var x = 1, y = 2;
        x = y;
        document.writeln(x);
        
        // Suma el valor de "y" a "x"
        var x = 1, y = 2;
        x += y;
        document.writeln(x);
        
        // Resta el valor de "y" a "x"
        var x = 1, y = 2;
        x -= y;
        document.writeln(x);
        
        // Multiplica el valor de "x" por "y"
        var x = 1, y = 2;
        x *= y;
        document.writeln(x);
        
        // Divide el valor de "x" entre "y"
        var x = 1, y = 2;
        x /= y;
        document.writeln(x);
        
        // Obtiene el modulo de "x" entre "y"
        var x = 1, y = 2;
        x %= y;
        document.writeln(x);
        
        // Multiples operadores
        var x = 1, y = 2;
        x += y -= y *= y /= y;
        document.writeln(x);

    </script>
</body>
</html>
