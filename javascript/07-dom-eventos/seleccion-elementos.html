<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>Hi</p>
    <p>Hello</p>
    <p>Hola</p>

    <div id = "demo">
        <p>Some text</p>
        <p>Some other text</p>
    </div>

    <script>
        var arr = document.getElementsByTagName("p");
        for (x = 0; x < arr.length; x++) {
            arr[x].innerHTML = "My Text";
        }

        var a = document.getElementById("demo");
        var b = a.childNodes;

        for (x = 0; x < b.length; x++) {
            b[x].innerHTML = "Text changed";
        }
    </script>
</body>
</html>
