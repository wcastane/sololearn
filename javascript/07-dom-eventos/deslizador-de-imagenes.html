<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="prev()">Prev</button>
    <img id="slider" src="https://www.sololearn.com/uploads/slider/1.jpg" alt="1" >
    <button onclick="next()">Next</button>
    <script>
        var images = [
            "https://www.sololearn.com/uploads/slider/1.jpg",
            "https://www.sololearn.com/uploads/slider/2.jpg",
            "https://www.sololearn.com/uploads/slider/3.jpg"
        ]
        var num = 0;

        var slider = document.getElementById("slider");

        function prev() {
            num--
            if(num < 0)
            {
                num = images.length - 1;
            }
            slider.src = images[num];
        }

        function next(params) {
            num++
            if(num >= images.length)
            {
                num = 0;
            }
            slider.src = images[num];
        }

    </script>
</body>
</html>
