<script>
    var d = new Date();
    document.write("La fecha actual es: " + d + "<br />");

    var d2 = new Date("2020-10-28");
    document.write("La fecha2 es: " + d2 + "<br />");

    var d3 = new Date(1984,10,28,13,36,52,100); // los meses se cuentan desde 0-Enero hasta 11-diciembre
    document.write("La fecha3 es: " + d3 + "<br />");
    
    
    document.write("AÃ±o: " + d3.getFullYear() + "<br />");

    document.write("Fecha: " + d3.getDate() + "<br />");
    document.write("Dia: " + d3.getDay() + "<br />");
    document.write("Hora: " + d3.getHours() + "<br />");

</script>
