<script>
    document.write("Constante de Euler: " + Math.E + "<br />");
    document.write("Logaritmo natural de 2: " + Math.LN2 + "<br />");
    document.write("Logaritmo natural de 10: " + Math.LN10 + "<br />");
    document.write("Logaritmo base 2 de la constante de Euler (E): " + Math.LOG2E + "<br />");
    document.write("Logaritmo base 10 de la constante de Euler (E): " + Math.LOG10E + "<br />");
    document.write("Constante de PI: " + Math.PI + "<br />");
    document.write("Valor absoluto de -10: " + Math.abs(-10) + "<br />");
    document.write("Valor arcocoseno de .36 en radianes: " + Math.acos(.36) + "<br />");
    document.write("Valor arcoseno de .36 en radianes: " + Math.asin(.36) + "<br />");
    document.write("Valor arcotangente de .36 como un valor numerico entre -PI/2 y PI/2 en radianes: " + Math.atan(.36) + "<br />");
    document.write("Valor arcotangente del cociente de sus argumentos: " + Math.atan2(.36, .35) + "<br />");
    document.write("Valor redondeado hacia arriba al entero mas cercano: " + Math.ceil(1.36) + "<br />");
    document.write("Valor el coseno de 1.36 (Debe ser un valor en radianes)" + Math.cos(1.36) + "<br />");
    document.write("Valor del E^x: " + Math.exp(3) + "<br />");
    document.write("Valor redondea hacia abajo al entero mas cercano: " + Math.floor(3.3) + "<br />");
    document.write("Valor de logaritmo natural (base E): " + Math.log(5) + "<br />");
    document.write("Valor del numero mayor: " + Math.max(5,8,4,3,7) + "<br />");
    document.write("Valor del numero menor: " + Math.min(5,8,4,3,7) + "<br />");
    document.write("Valor del numero elevado a la potencia: " + Math.pow(3,2) + "<br />");
    document.write("Valor aleatorio entre 0 y 1: " + Math.random() + "<br />");
    document.write("Valor redondeado al entero mas proximo: " + Math.round(3.1416) + "<br />");
    document.write("Valor de seno (el valor debe de estar en radianes): " + Math.sin(3.1416) + "<br />");
    document.write("Valor de la raiz cuadrada: " + Math.sqrt(5) + "<br />");
    document.write("Valor de tangente (el valor debe de estar en radianes): " + Math.tan(3.1416) + "<br />");
</script>
