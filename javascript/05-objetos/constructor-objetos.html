<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function person(name, age, color) {
            this.name = name;
            this.age = age;
            this.favColor = color;
        }

        var p1 = new person("William", 35, "Rojo");
        document.write("Nombre: " + p1.name + "<br />");
        document.write("Edad: " + p1.age + "<br />");
        document.write("Color: " + p1.favColor + "<br />");
    </script>
</body>
</html>
